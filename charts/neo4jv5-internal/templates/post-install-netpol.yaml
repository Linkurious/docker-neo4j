apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: "{{.Release.Name}}-job"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "neo4j-lke.labels" . | nindent 4 }}
spec:
  # https://editor.cilium.io/?id=rGvdpkpvU1mnl2Ct
  podSelector:
      matchLabels:
        {{- include "neo4j-lke.labels" . | nindent 12 }}
  policyTypes:
    - Egress
  egress:
    - to:
      - podSelector:
          matchLabels:
            {{- include "neo4j-lke.labels" . | nindent 12 }}
      ports:
      - port: 7687
